<html>
    <head>
        <title>Lesson Five-Forms</title>
    </head>
    <body style="background-color: bisque;">
        <center><h1>HTML Forms</h1></center>

        <!-- HTML Forms are used to collect user data and store the same data inside of a database. Forms in html are introduced by the use of the form tag element. To have a partition inside of the form we use the fieldset tag element. To label/give a heading to the partition we use the legend tag element. A form uses different input types to collect the user data i.e ntext, email, password, date, file etcetra -->

        <!-- inline tag element => They are those tag elements 
           that do not start in a new line e.g <input>, <span>
            <img> -->

            <!-- ctrl + Z => Undo
                  ctrl + c => Copy
                  ctrl + v => paste
                  ctrl + y => re-do -->

        <form>
            <!-- first partition starts here -->
            <fieldset>
                <legend>Personal Details</legend>

                <input type="text" placeholder="Enter the Full Names"> <br> <br>

                <input type="number" placeholder="Enter ID Number"> <br> <br>

                <input type="email" placeholder="Enter Email Address"> <br> <br>

                <input type="password" placeholder="Enter your password "> <br> <br>

                <label>Your D.O.B</label>
                <input type="date">
    
            </fieldset>
            <!-- first partition ends here -->
             <!-- second partition starts here -->
              <fieldset>
                <legend>Selections</legend>

                <label>Your Interests/Hobbies</label> <br>
                <input type="checkbox"> Swimming <br>

                <input type="checkbox"> Riding <br>

                <input type="checkbox"> Reading <br>

                <input type="checkbox"> Coding <br> <br>

                <label>Your Gender</label> <br>

                <input type="radio" name="gender">Male <br>

                <input type="radio" name="gender">Female <br> <br>

                <label>Pick your profile picture</label>
                <input type="file"> <br> <br>

                <label>Select a Course</label> <br>
                <select>
                    <option value="0">Choose a course</option> 
                    <option value="1">Bachelor of Computer Science</option>
                    <option value="2">Bachelor of Business Information Technology</option>
                    <option value="3">Bachelors of Information Technology</option>
                    <option value="4"></option>
                </select>
             </fieldset>
              <!-- second partition ends here -->
               <!-- third partition starts here -->
                <fieldset>
                    <legend>Feedback</legend> 

                    <label>Leave a Comment</label> <br> <br>
                    <textarea cols="80" rows="10" placeholder="Type your feedback here..."></textarea>
                </fieldset>
                <!-- end of third partition -->
                 <input type="submit" value="Make Application"> <br> <br>

                 <input type="Reset">
        </form>

    

    </body>
</html>
